<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>Test mockup Trueke with Semantic-UI</title>

        <link rel="stylesheet" type="text/css" class="ui" href="//oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="style_semantic.css">
    </head>
    <body>

        <!--  TOP MENU
        ----------------------------------------------------------------------->
        <section class="ui top borderless inverted blue menu " id="topMenu">
            <div class="ui grid three columns centered container">
                <div class="column" id="siteTitle">
                    <a href="#"><h1>Trueke</h1></a>
                </div>
                <div class="center aligned column " id="searchBar">
                    <div class="ui category search">
                        <div class="ui icon input">
                            <input class="prompt" placeholder="Buscar anuncios..." type="text">
                            <i class="search icon"></i>
                        </div>
                        <div class="results"></div>
                    </div>
                </div>
                <div class="right aligned column" id="addOneAdd">
                    <div class="ui button icon red">
                        <i class="add icon"></i> <span class="buttonText">Nuevo Anuncio</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="ui stackable grid container">
            Hola
        </section>

        <script src="//oss.maxcdn.com/jquery/2.2.0/jquery.min.js"></script>
        <script src="//oss.maxcdn.com/semantic-ui/2.1.8/semantic.min.js"></script>
    </body>
</html>
